<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Amount</title>
    <style>
      #navbar{
        display: flex;
        justify-content: space-between;
      }
      #add-money{
        display: flex;
        flex-direction: column;
        width: 40%;
        height: 200px;
        justify-content: space-evenly;
        margin: auto;
        align-items: center;
      }

    </style>
  </head>
  <body>
    <div id="navbar">
      <h1>Add Money to wallet</h1>
      <h1 id="wallet"></h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
    </div>
    <div id="add-money">
        <div>
          <input id="amount" type="number">
        </div>
        <div>
          <button id="add_to_wallet" onclick="add_to_wallet()">Add To Wallet</button>
        </div>
        <div>
          <button id="book_movies" onclick="gotomoviespage()" >Book Movie</button>
        </div>
      <!-- input box for accepting money with id as "amount" -->
      <!-- button with id as "add_to_wallet" -->
      <!-- button with id as "book_movies" to go to movies.html -->
    </div>
  </body>
</html>

<script src="scripts/index.js"></script>
